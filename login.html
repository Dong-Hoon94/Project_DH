<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유코스몰 - 유코스 공식몰</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="logon_container">
        <h2>로그인</h2>
         
        <form class="login_inout">
            <label class="id">
                <input type="text" placeholder="아이디" maxlength="20" title="아이디"  >
            </label>

            <label class="pw">
                <input type="password" placeholder="비밀번호" maxlength="10" title="비밀번호">
            </label>

            <div class="checkbox">
                <input  type="checkbox" class="checkbox"> 
                
                <label>아이디저장
                    <span class="ssl"> 
                        <img src="https://img.echosting.cafe24.com/skin/mobile_ko_KR/member/ico_ssl.png" alt="보안접속">
                    </span>
                </label>
            </div>
            <div>
                <button title="로그인" class="login_btn">로그인</button>
            </div>
            <div class="loginUtil">
                <a href="#" class="btnLogin">아이디찾기</a>
                <a href="#" class="btnLogin">비밀번호찾기</a>
                <a href="join.html" class="btnLogin">회원가입</a>
                
            </div>
        </form>
       
    </div>
</body>
</html>
